<p-panel header="Pipes numéricos" class="p-1">
  <h1>Pipes Básicos</h1>
  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{totalSells | number:'1.2-2'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{totalSells | currency:'MXN':'symbol-narrow'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Porcentual" subheader="del presente año">
      {{percent | percent:'1.2-3'}}
    </p-card>
  </div>
